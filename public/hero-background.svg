<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" preserveAspectRatio="xMidYMid slice">
  <!-- Main solid background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Large accent circle top right -->
  <circle cx="1600" cy="200" r="300" fill="#1e3a8a" opacity="0.3"/>

  <!-- Medium accent circle bottom left -->
  <circle cx="300" cy="900" r="400" fill="#1e40af" opacity="0.2"/>

  <!-- Medium accent circle center -->
  <circle cx="960" cy="540" r="250" fill="#3b82f6" opacity="0.15"/>

  <!-- Additional floating circles -->
  <circle cx="1200" cy="300" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="400" cy="400" r="150" fill="#1e40af" opacity="0.1"/>
  <circle cx="1400" cy="700" r="120" fill="#1e3a8a" opacity="0.15"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
  </g>

  <!-- Connection lines -->
  <g opacity="0.08" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="8,8">
    <path d="M200,100 Q500,300 800,200 T1200,100"/>
    <path d="M1700,900 Q1400,700 1100,800 T600,950"/>
    <path d="M100,950 Q400,750 700,850 T1300,900"/>
  </g>

  <!-- Data points -->
  <g opacity="0.2">
    <circle cx="400" cy="300" r="8" fill="#3b82f6"/>
    <circle cx="800" cy="200" r="10" fill="#3b82f6"/>
    <circle cx="1200" cy="350" r="9" fill="#3b82f6"/>
    <circle cx="1500" cy="500" r="12" fill="#3b82f6"/>
    <circle cx="600" cy="700" r="8" fill="#3b82f6"/>
    <circle cx="1000" cy="800" r="11" fill="#3b82f6"/>
  </g>

  <!-- Subtle vignette -->
  <defs>
    <radialGradient id="vignetteGradient">
      <stop offset="70%" stop-color="#0f172a" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.6"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#vignetteGradient)" opacity="0.5"/>
</svg>
