<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Main gradient for hero background -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>

  <!-- Subtle noise overlay for texture -->
  <rect width="1920" height="1080" filter="url(#noise)" opacity="0.3"/>

  <!-- Large abstract geometric shapes for modern feel -->
  <g opacity="0.1">
    <!-- Top right circle -->
    <circle cx="1600" cy="200" r="300" fill="#3b82f6" filter="url(#glow)"/>
    
    <!-- Bottom left circle -->
    <circle cx="300" cy="900" r="400" fill="#1e40af" filter="url(#glow)"/>
    
    <!-- Middle circle -->
    <circle cx="960" cy="540" r="200" fill="#1e3a8a" filter="url(#glow)"/>
  </g>

  <!-- Modern grid pattern for tech feel -->
  <g opacity="0.05">
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1080" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1080" stroke="#ffffff" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="1080" stroke="#ffffff" stroke-width="1"/>
    <line x1="1600" y1="0" x2="1600" y2="1080" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Connection lines representing business network -->
  <g opacity="0.08" stroke="#3b82f6" stroke-width="2" fill="none">
    <!-- Path 1 -->
    <path d="M200,100 Q500,300 800,200 T1200,100" stroke-dasharray="5,5"/>
    <!-- Path 2 -->
    <path d="M1700,900 Q1400,700 1100,800 T600,950" stroke-dasharray="5,5"/>
    <!-- Path 3 -->
    <path d="M100,950 Q400,750 700,850 T1300,900" stroke-dasharray="5,5"/>
  </g>

  <!-- Floating data points -->
  <g opacity="0.15">
    <circle cx="400" cy="300" r="8" fill="#3b82f6"/>
    <circle cx="800" cy="200" r="12" fill="#3b82f6"/>
    <circle cx="1200" cy="350" r="10" fill="#3b82f6"/>
    <circle cx="1500" cy="500" r="14" fill="#3b82f6"/>
    <circle cx="600" cy="700" r="9" fill="#3b82f6"/>
    <circle cx="1000" cy="800" r="11" fill="#3b82f6"/>
    <circle cx="1300" cy="750" r="8" fill="#3b82f6"/>
    <circle cx="300" cy="600" r="13" fill="#3b82f6"/>
  </g>

  <!-- Success/achievement elements -->
  <g opacity="0.1">
    <!-- Checkmark 1 -->
    <g transform="translate(1450, 300)">
      <circle cx="30" cy="30" r="28" fill="#22c55e" opacity="0.3"/>
      <path d="M20,30 L26,36 L40,22" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Checkmark 2 -->
    <g transform="translate(250, 750)">
      <circle cx="30" cy="30" r="24" fill="#22c55e" opacity="0.3"/>
      <path d="M22,30 L28,35 L38,24" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Growth chart elements -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="2" fill="none">
    <!-- Growth line -->
    <path d="M100,800 Q300,700 500,600 Q700,500 900,400 Q1100,300 1300,200 Q1500,150 1800,100" filter="url(#glow)"/>
    
    <!-- Area under curve -->
    <path d="M100,800 Q300,700 500,600 Q700,500 900,400 Q1100,300 1300,200 Q1500,150 1800,100 L1800,900 L100,900 Z" fill="#ffffff" opacity="0.1"/>
  </g>

  <!-- Subtle gradient overlay for depth -->
  <rect width="1920" height="1080" fill="url(#accentGradient)" opacity="0.5"/>

  <!-- Vignette effect for framing -->
  <radialGradient id="vignetteGradient">
    <stop offset="60%" style="stop-color:transparent;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignetteGradient)"/>

  <!-- Overlay gradient for text readability -->
  <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.4" />
    <stop offset="50%" style="stop-color:#0f172a;stop-opacity:0.2" />
    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.6" />
  </linearGradient>
  <rect width="1920" height="1080" fill="url(#textGradient)"/>
</svg>
