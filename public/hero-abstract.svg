<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Modern gradient for primary-900 to primary-700 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>

    <!-- Blur filter for modern effects -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Clean white background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Abstract geometric shapes representing business value -->
  <g opacity="0.15">
    <!-- Large circle representing market opportunity -->
    <circle cx="600" cy="200" r="150" fill="url(#primaryGradient)" filter="url(#blur)"/>
    
    <!-- Medium circle representing connections -->
    <circle cx="200" cy="400" r="80" fill="#1e3a8a" filter="url(#blur)"/>
    
    <!-- Small circles representing data points -->
    <circle cx="450" cy="150" r="40" fill="#3b82f6" filter="url(#blur)"/>
    <circle cx="650" cy="450" r="60" fill="#1e40af" filter="url(#blur)"/>
    <circle cx="150" cy="200" r="30" fill="#3b82f6" filter="url(#blur)"/>
  </g>

  <!-- Modern connection lines -->
  <g opacity="0.1">
    <line x1="200" y1="400" x2="450" y2="150" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="450" y1="150" x2="600" y2="200" stroke="#1e40af" stroke-width="2"/>
    <line x1="600" y1="200" x2="650" y2="450" stroke="#3b82f6" stroke-width="2"/>
    <line x1="150" y1="200" x2="200" y2="400" stroke="#1e3a8a" stroke-width="2"/>
  </g>

  <!-- Modern abstract bars representing growth -->
  <g transform="translate(100, 350)">
    <rect x="0" y="100" width="30" height="100" rx="4" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="50" y="80" width="30" height="120" rx="4" fill="url(#primaryGradient)" opacity="0.7"/>
    <rect x="100" y="60" width="30" height="140" rx="4" fill="url(#primaryGradient)" opacity="0.9"/>
    <rect x="150" y="40" width="30" height="160" rx="4" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="200" y="70" width="30" height="130" rx="4" fill="url(#primaryGradient)" opacity="0.7"/>
    <rect x="250" y="90" width="30" height="110" rx="4" fill="url(#primaryGradient)" opacity="0.6"/>
    <rect x="300" y="50" width="30" height="150" rx="4" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="350" y="30" width="30" height="170" rx="4" fill="url(#primaryGradient)" opacity="0.9"/>
  </g>

  <!-- Subtle grid pattern for modern tech feel -->
  <g opacity="0.03">
    <line x1="0" y1="150" x2="800" y2="150" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#1e3a8a" stroke-width="1"/>
  </g>

  <!-- Success checkmark element -->
  <g transform="translate(650, 100)" opacity="0.2">
    <circle cx="30" cy="30" r="28" fill="#22c55e"/>
    <path d="M20,30 L26,36 L40,22" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Document/icon element -->
  <g transform="translate(120, 100)" opacity="0.15">
    <rect x="0" y="0" width="40" height="56" rx="4" fill="url(#primaryGradient)"/>
    <line x1="8" y1="12" x2="32" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="24" x2="32" y2="24" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="36" x2="24" y2="36" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Modern floating elements -->
  <g opacity="0.1">
    <circle cx="700" cy="500" r="15" fill="#3b82f6"/>
    <circle cx="100" cy="150" r="12" fill="#1e40af"/>
    <rect x="550" y="480" width="24" height="24" rx="4" fill="#1e3a8a" transform="rotate(15 562 492)"/>
  </g>
</svg>
