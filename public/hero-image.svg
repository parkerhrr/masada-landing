<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Gradient for business growth visualization -->
    <linearGradient id="growthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Subtle background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#1e3a8a" stroke-width="1"/>
  </g>

  <!-- Main business growth chart -->
  <g transform="translate(100, 150)">
    <!-- Background area -->
    <path d="M0,300 L100,280 L200,250 L300,260 L400,200 L500,180 L600,120 L600,300 Z" 
          fill="url(#growthGradient)" opacity="0.2"/>
    
    <!-- Growth line -->
    <path d="M0,300 L100,280 L200,250 L300,260 L400,200 L500,180 L600,120" 
          stroke="#1e3a8a" stroke-width="4" fill="none" filter="url(#glow)"/>
    
    <!-- Data points -->
    <circle cx="0" cy="300" r="6" fill="#1e3a8a"/>
    <circle cx="100" cy="280" r="6" fill="#1e3a8a"/>
    <circle cx="200" cy="250" r="6" fill="#1e3a8a"/>
    <circle cx="300" cy="260" r="6" fill="#1e3a8a"/>
    <circle cx="400" cy="200" r="6" fill="#1e3a8a"/>
    <circle cx="500" cy="180" r="6" fill="#1e3a8a"/>
    <circle cx="600" cy="120" r="8" fill="#1e40af" stroke="#fff" stroke-width="3"/>
  </g>

  <!-- Floating geometric elements representing business connections -->
  <g opacity="0.1">
    <!-- Connection lines -->
    <line x1="450" y1="200" x2="550" y2="150" stroke="#1e3a8a" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="550" y1="150" x2="650" y2="180" stroke="#1e3a8a" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="280" x2="450" y2="200" stroke="#1e3a8a" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Node circles -->
    <circle cx="450" cy="200" r="15" fill="#1e3a8a"/>
    <circle cx="550" cy="150" r="12" fill="#1e40af"/>
    <circle cx="650" cy="180" r="18" fill="#3b82f6"/>
    <circle cx="350" cy="280" r="14" fill="#1e3a8a"/>
  </g>

  <!-- Success indicators -->
  <g transform="translate(650, 80)">
    <!-- Checkmark background -->
    <circle cx="30" cy="30" r="25" fill="#22c55e" opacity="0.1"/>
    <!-- Checkmark -->
    <path d="M18,30 L26,38 L42,22" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Trust badge representation -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="20" cy="20" r="5" fill="#22c55e"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="600">
      TRUSTED
    </text>
  </g>

  <!-- Additional floating elements for depth -->
  <g opacity="0.05">
    <circle cx="700" cy="500" r="40" fill="#1e3a8a"/>
    <circle cx="100" cy="450" r="30" fill="#1e40af"/>
    <circle cx="400" cy="500" r="50" fill="#3b82f6"/>
  </g>

  <!-- Subtle gradient overlay -->
  <rect x="0" y="0" width="800" height="600" fill="url(#growthGradient)" opacity="0.03"/>
</svg>
